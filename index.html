<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <title>Data Storage</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Employees Database</h1>
            <div class="data-buttons">
                <button class="upload-btn">Upload data</button>
                <button class="export-btn">Export data</button>
                <input type="file" style="display: none;" id="upload-input">
            </div>
        </header>
        <main>
            <div class="controls">
                <input type="text" class="search-input" placeholder="Type filter words...">
                <button class="add-btn">Add</button>
                <button class="submit-btn">Submit</button>
            </div>
            <div class="submit-alert">
                <div class="submit-alert-text">Data has been successfully submitted.</div>
            </div>
            <div class="table">
                <div class="table-header">
                    <div class="table-header-cell">
                        SNO
                    </div>
                    <div class="table-header-cell asc" id="id">
                        ID
                    </div>
                    <div class="table-header-cell asc" id="age">
                        Age
                    </div>
                    <div class="table-header-cell asc" id="name">
                        Name
                    </div>
                    <div class="table-header-cell asc" id="gender">
                        Gender
                    </div>
                    <div class="table-header-cell asc" id="company">
                        Company
                    </div>
                    <div class="table-header-cell asc" id="email">
                        Email
                    </div>
                    <div class="table-header-cell asc" id="phone">
                        Phone
                    </div>
                    <div class="table-header-cell asc" id="address">
                        Address
                    </div>
                    <div class="table-header-cell">
                        Actions
                    </div>
                </div>
                <div class="employees-data"></div>
            </div>
        </main>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
